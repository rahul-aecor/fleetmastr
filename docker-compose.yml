version: '3.9'
services:

  laravel-docker:
    container_name: fleetmastr-2.30.0
    build: .
    volumes:
      - ./laravel-app:/var/www/html
    ports:
      - 9000:80
  
  mysql_db:
    image: mysql:5.7.38
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_docker
    ports:
    - 3306:3306
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.1
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
